<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/studentregistation.css}">
</head>
<body>
    <!-- Profile Update Form -->
    <section class="update-profile-section">
        <div class="form-container">
            <h2>Update Profile</h2>
           
				<form th:action="@{/updateProfile}" th:object="${user}" method="post">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="field">Field</label>
                    <input type="text" id="field" th:field="*{field}" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" th:field="*{dob}" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" th:field="*{contact}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" required>
                </div>
                <button type="submit" class="submit-button">Update Profile</button>
            </form>
            <div th:if="${success}" class="success-message" th:text="${success}"></div>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
        </div>
    </section>
</body>
