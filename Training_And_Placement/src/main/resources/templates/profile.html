<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile - Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Student Portal</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Profile Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Student Profile</h2>
            <h3>Welcome, <span th:text="${modelName}"></span></h3>

            <div class="profile-info">
                <div><span class="label">Student ID:</span> <span th:text="${modelId}"></span></div>
                <div><span class="label">Username:</span> <span th:text="${modelUsername}"></span></div>
                <div><span class="label">Email:</span> <span th:text="${modelEmail}"></span></div>
                <div><span class="label">Stream:</span> <span th:text="${modelField}"></span></div>
                <div><span class="label">Date of Birth:</span> <span th:text="${modelDob}"></span></div>
                <div><span class="label">Contact No:</span> <span th:text="${modelContact}"></span></div>
                <div><span class="label">Address:</span> <span th:text="${modelAddress}"></span></div>
            </div>

            <!-- Edit Profile Button -->
            <div class="edit-profile">
                
				
				<a th:href="@{/updateProfile}" class="edit-button">Edit Profile</a>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Student Portal | All Rights Reserved</p>
    </footer>
</body>
</html>
